<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      3D map for study 3
    </title>
    <link rel="stylesheet" href="{% static '/css/pathplan.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>
    <style>
      html,
      body,
      .viewContainer {
        display: grid;
        grid-template-columns: 24vw 75vw;
        grid-template-rows: 99vh;
        grid-column-gap: 5px;
      }
      .InfoDiv {
        background: #ededed;
      }
      .mapDiv {
        background: #ededed;
      }
      #viewDiv2D {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 50%;
      }
      #viewDiv3D {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #editArea {
        padding: 10px;
        width: 275px;
      }

      #menu {
        padding: 1em;
      }

      #menu > div {
        padding: 0.4em;
      }

      select {
        font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>

    <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'data/scenariosetup.json' %}"></script>

    <script>
      //ArcGIS API for JavaScript API Reference : https://developers.arcgis.com/javascript/latest/api-reference/esri-views-SceneView.html
      require([
      "esri/Map",
      "esri/config",
      "esri/widgets/Expand",
      "esri/WebScene",
      "esri/views/MapView",
      "esri/views/SceneView",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Sketch/SketchViewModel",
      "esri/widgets/Slider",
      "esri/geometry/geometryEngine",
      "esri/Graphic",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/LineSymbol3DLayer",
      "esri/symbols/LineSymbol3D",
      "esri/symbols/patterns/LineStylePattern3D",
      "esri/core/promiseUtils"], (
      Map,
      esriConfig,
      Expand,
      WebScene,
      MapView,
      SceneView,
      GraphicsLayer,
      SketchViewModel,
      Slider,
      geometryEngine,
      Graphic,
      SimpleRenderer,
      LineSymbol3DLayer,
      LineSymbol3D,
      LineStylePattern3D,
      promiseUtils,
      ) => {
        //sandbox: https://developers.arcgis.com/javascript/latest/sample-code/sandbox/?sample=webmap-basic
        esriConfig.apiKey = "AAPKe16eba93913249a69ece454d60c498bbTJBjBUN0FAWC3xKYJ9uhSf9CBiqbiAFOb0Ylly-bmHRlwuLuH-KEhBxQYaQ8U75e";
        // initialize 2D map view -- viewDiv2D
        const map2D = new Map({
          basemap: "hybrid"
        });
        const view2D = new MapView({
          container: "viewDiv2D",
          map: map2D,
          zoom: 14,
          center: [-80.572567,37.18]
        });
        const graphicsLayer2D = new GraphicsLayer({
        });
        map2D.add(graphicsLayer2D);


        // initialize 3D map view
        const map = new Map({
          basemap: "arcgis-imagery",//"topo-vector","arcgis-topographic",
          ground: "world-elevation"
        });
        const view = new SceneView({
          container: "viewDiv3D",
          map: map,
          // camera: https://developers.arcgis.com/javascript/latest/api-reference/esri-Camera.html#heading
          camera: {
            position: {
              x: -80.573,
              y: 37.167,
              z: 2000 // meters
            },//position: [4.84361, 45.75561, 270],
            tilt: 45,
            heading: 0//The compass heading of the camera in degrees. Heading is zero when north is the top of the screen. It increases as the view rotates clockwise. The angles are always normalized between 0 and 360 degrees.
            //fov
          },
          //scale: 10,
          //center: [-80.572567,37.203604]
        });
        //---------------------------
        // right side bar
        const editArea = document.getElementById("editArea");
        const editExpand = new Expand({
            expandIconClass: "esri-icon-edit",
            expandTooltip: "Expand Edit",
            expanded: true,
            view: view,
            content: editArea
        });
        view.ui.add(editExpand, "top-right");
        //--------------------------

        var m_path; // have data of one path
        var layer_path;

        const colors = {
          A: [255, 0, 16],
          B: [0, 170, 227],
          C: [248, 150, 29],
          D: [0, 166, 63],
          F1: [189, 239, 133],
          F2: [189, 239, 133]
        };

        const graphicsLayer = new GraphicsLayer({
          // elevation information: https://developers.arcgis.com/javascript/latest/api-reference/esri-layers-GraphicsLayer.html#elevationInfo
          elevationInfo: {
            mode: "relative-to-ground",
            offset: 10
          }
        });
        map.add(graphicsLayer);

        const gridsSymbol = new LineSymbol3D({
          symbolLayers: [
            new LineSymbol3DLayer({
              material: { color: [200, 200, 200] },
              size: "5px"
            }),
            new LineSymbol3DLayer({
              material: { color: [252, 194, 1] },
              size: "4px"
            }),
            new LineSymbol3DLayer({
              pattern: new LineStylePattern3D({
                style: "dash"
              }),
              material: { color: [200, 200, 200] },
              size: "4px"
            })
          ]
        });

        const testpolyline = {
          type: "polyline",
          paths: [
              [-80.572567,37.18],
              [-80.582567,37.18]
            ]
        };

        // hiking example : https://developers.arcgis.com/javascript/latest/sample-code/sandbox/?sample=visualization-line-patterns
        const gridsGraphic = new Graphic({
          geometry: testpolyline,
          symbol: gridsSymbol
        });

        const gridsLayer = new GraphicsLayer({
          // elevation information: https://developers.arcgis.com/javascript/latest/api-reference/esri-layers-GraphicsLayer.html#elevationInfo
          elevationInfo: {
            mode: "on-the-ground"
          }
        });
        map.add(gridsLayer);

        gridsLayer.add(gridsGraphic);

        let grids2DG=new Graphic({
          geometry: testpolyline,
          symbol:{
                  type: "simple-line", // autocasts as new SimpleLineSymbol()
                  color: [252, 194, 1] , // RGB color values as an array
                  width: 3,
                  style: "dash"
                }
        });
        graphicsLayer2D.add(grids2DG);

        function ShowPath(id=0){
          t_path=m_path[id].path;
          t_path1=[
              [-80.572567,37.18, 0],
              [-80.572567,37.18, 1000]
            ]
          console.log(t_path);
          console.log(t_path1);
          // 3D draw example: https://developers.arcgis.com/javascript/latest/sample-code/sandbox/?sample=graphics-basic-3d
          const polyline = {
            type: "polyline", // autocasts as new Polyline()
            paths: t_path
          //t_path.path //[[-80.572567,37.18,100],[x,y,z]...]
          };

          const lineSymbol = {
            type: "simple-line", // autocasts as SimpleLineSymbol()
            color: [226, 119, 40],
            width: 5
          };

          // 3D path example: https://developers.arcgis.com/javascript/latest/sample-code/visualization-path-3d/
          const wallSymbol = {
            type: "line-3d",
            symbolLayers: [{
              type: "path",
              profile: "quad",
              material: {
                color: [100, 100, 100]
              },
              width: 5, // the width in m
              height: 30, // the height in m
              anchor: "bottom", // the vertical anchor is set to the lowest point of the wall
              profileRotation: "heading"
            }]
          };

          const stripSymbol = {
            type: "line-3d",
            symbolLayers: [{
              type: "path",
              profile: "quad",
              material: {
                color: [100, 100, 100]
              },
              width: 30, // the width in m
              height: 5, // the height in m
              profileRotation: "heading"
            }]
          };

          const roundTubeSymbol = {
            type: "line-3d",
            symbolLayers: [{
              type: "path",
              profile: "circle",
              material: {
                color: [255, 156, 0]
              },
              width: 5, // the width in m
              height: 5 // the height in m
            }]
          };

          const squareTubeSymbol = {
            type: "line-3d",
            symbolLayers: [{
              type: "path",
              profile: "quad",
              material: {
                color: [100, 100, 100]
              },
              width: 30, // the width in m
              height: 30 // the height in m
            }]
          };

          const polylineGraphic = new Graphic({
            geometry: polyline,
            symbol: roundTubeSymbol
          });

          graphicsLayer.add(polylineGraphic);
        }



        document.getElementById("bt_getpath").addEventListener("click",
          function () {
            let URL = "{% url 'getpath' %}";
            let data = {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    'task_notes': "nothing important now"
                   };
            //console.log(data);
            $.post(URL, data, function(response){
              let res=JSON.parse(response);
              if(res.flag == 'success'){
                  m_path=res.data.paths;
                  //console.log(m_path);

                  ShowPath(0);
                  document.getElementById("infotitle").innerHTML = "Path loaded!";
               }
              else{ alert(response); }
            });
          });
      });
    </script>
  </head>

  <body>
    <div class="viewContainer">
      <div class="InfoDiv">
        <div id="viewDiv2D"></div>
        <div>
          <p id="infotitle">Information Display</p>
        </div>
      </div>
      <div class="mapDiv">
        <div id="viewDiv3D"></div>
      </div>
    </div>
    <div id="editArea">
      <h1> Path planning</h1>
      <button id="bt_getpath" class="esri-button">Get 3D Path</button>
    </div>
  </body>
</html>
